<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="categoryId" class="form-control category">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 准备一个模板引擎 -->
    <script id="tem_wenzhang" type="text/html">
        {{each data v}}
        <option value='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            // 一进页面就发送ajax请求,加载所有文章类别
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        // 调用模板引擎的核心方法,并加载到页面上
                        var reshtml = template('tem_wenzhang', backData);
                        $('.category').html(reshtml);
                    }
                }
            })

            // 需求:获取文章列表页传来的id,根据文章列表页id获取文章所有信息,显示在对应标签中
            var id = window.location.search.split('=')[1];
            console.log(id);
            $.ajax({
                url: 'http://localhost:8080/admin/article/search',
                data: {
                    id: id
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        $('input.title').val(backData.data.title);
                        // $('.article_cover').attr('src', backData.data.cover);
                        $('select.category').val(backData.data.categoryId);
                        $('input.date').val(backData.data.date);
                        $('#rich_content').val(backData.data.content);
                    }
                }
            })

            //需求:修改完成
            //1.给修改按钮设置点击事件.
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                // 创建form表单
                var fd = new FormData($('form')[0]);
                //3.修改的文章内容还有文章id要追加到formData中去
                fd.append('id', id);
                fd.append('content', tinyMCE.activeEditor.getContent());

                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功!')
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
